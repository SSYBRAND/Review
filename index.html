// Function to send the question to the specified email address
function sendEmail(question, name) {
    const email = 'ssybrand58@gmail.com'; // Replace with your Gmail address
    const subject = 'New Question from ' + name;
    const body = 'Question: ' + question + '\n\nName: ' + name;

    // Construct the mailto link
    const mailtoLink = 'mailto:' + email + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

    // Create a temporary link element to trigger the email client
    const link = document.createElement('a');
    link.href = mailtoLink;
    link.style.display = 'none';

    // Append the link to the document and click it to open the email client
    document.body.appendChild(link);
    link.click();

    // Clean up
    document.body.removeChild(link);
}
